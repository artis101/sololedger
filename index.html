<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice App – v2</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <link rel="stylesheet" href="/src/index.css">
    <script type="module" src="/src/main.js"></script>
  </head>
  <body class="bg-gray-50 p-4">
    <main id="app" class="max-w-5xl mx-auto">
      <header class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-bold">Lightweight Invoice App</h1>
        <button
          id="gdrive-btn"
          class="px-4 py-2 rounded-lg bg-blue-600 text-white shadow"
        >
          Connect Google Drive
        </button>
      </header>

      <!-- CLIENTS ---------------------------------------------------->
      <section class="mb-10">
        <div class="flex items-center justify-between mb-2">
          <h2 class="text-xl font-semibold">Clients</h2>
          <button
            id="new-client-btn"
            class="px-3 py-1 rounded bg-green-600 text-white shadow"
          >
            + New Client
          </button>
        </div>
        <table
          id="client-table"
          class="min-w-full bg-white shadow rounded-lg overflow-hidden"
        >
          <thead class="bg-gray-200 text-left">
            <tr>
              <th class="px-3 py-2">Name</th>
              <th class="px-3 py-2">Email</th>
              <th class="px-3 py-2">Address</th>
              <th class="px-3 py-2 text-right">Actions</th>
            </tr>
          </thead>
          <tbody id="client-rows"></tbody>
        </table>
      </section>

      <!-- INVOICES --------------------------------------------------->
      <section>
        <div class="flex items-center justify-between mb-2">
          <h2 class="text-xl font-semibold">Invoices</h2>
          <button
            id="new-invoice-btn"
            class="px-3 py-1 rounded bg-green-600 text-white shadow"
          >
            + New Invoice
          </button>
        </div>
        <table
          id="invoice-table"
          class="min-w-full bg-white shadow rounded-lg overflow-hidden"
        >
          <thead class="bg-gray-200 text-left">
            <tr>
              <th class="px-3 py-2">#</th>
              <th class="px-3 py-2">Date</th>
              <th class="px-3 py-2">Client</th>
              <th class="px-3 py-2 text-right">Total (€)</th>
              <th class="px-3 py-2 text-center">PDF</th>
              <th class="px-3 py-2 text-right">Actions</th>
            </tr>
          </thead>
          <tbody id="invoice-rows"></tbody>
        </table>
      </section>

      <!-- MODALS ===================================================== -->
      <!-- CLIENT MODAL -->
      <div
        id="client-modal"
        class="fixed inset-0 bg-black/40 flex items-center justify-center hidden"
      >
        <div class="bg-white p-6 rounded-xl shadow-xl w-full max-w-lg">
          <h3 class="text-lg font-semibold mb-4" id="client-modal-title">New Client</h3>
          <form id="client-form" class="space-y-4">
            <input type="hidden" name="clientId" id="edit-client-id" value="" />
            <div>
              <label class="block text-sm font-medium">Name</label>
              <input
                name="name"
                required
                class="mt-1 w-full border border-gray-300 rounded p-2"
              />
            </div>
            <div>
              <label class="block text-sm font-medium">Email</label>
              <input
                name="email"
                type="email"
                class="mt-1 w-full border border-gray-300 rounded p-2"
              />
            </div>
            <div>
              <label class="block text-sm font-medium">Address</label>
              <textarea
                name="address"
                rows="2"
                class="mt-1 w-full border border-gray-300 rounded p-2"
              ></textarea>
            </div>
            <div class="flex justify-between gap-3 pt-4 border-t">
              <button
                type="button"
                id="delete-client-btn"
                class="px-4 py-2 rounded bg-red-600 text-white shadow hidden"
              >
                Delete
              </button>
              <div class="flex justify-end gap-3">
                <button
                  type="button"
                  id="cancel-client"
                  class="px-4 py-2 rounded border border-gray-300"
                >
                  Cancel
                </button>
                <button
                  type="submit"
                  class="px-4 py-2 rounded bg-blue-600 text-white shadow"
                >
                  Save
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- INVOICE MODAL -->
      <div
        id="invoice-modal"
        class="fixed inset-0 bg-black/40 flex items-center justify-center hidden"
      >
        <div class="bg-white p-6 rounded-xl shadow-xl w-full max-w-3xl">
          <h3 class="text-lg font-semibold mb-4" id="invoice-modal-title">New Invoice</h3>
          <form
            id="invoice-form"
            class="space-y-4 max-h-[70vh] overflow-y-auto"
          >
            <input type="hidden" name="invoiceId" id="edit-invoice-id" value="" />
            <div class="grid grid-cols-3 gap-4">
              <div>
                <label class="block text-sm font-medium">Invoice #</label>
                <input
                  name="number"
                  required
                  class="mt-1 w-full border border-gray-300 rounded p-2"
                />
              </div>
              <div>
                <label class="block text-sm font-medium">Date</label>
                <input
                  type="date"
                  name="date"
                  required
                  class="mt-1 w-full border border-gray-300 rounded p-2"
                />
              </div>
              <div>
                <label class="block text-sm font-medium">Client</label>
                <select
                  name="clientId"
                  required
                  class="mt-1 w-full border border-gray-300 rounded p-2"
                  id="client-select"
                ></select>
              </div>
            </div>

            <!-- Line items -->
            <div>
              <h4 class="font-medium mb-2">Items</h4>
              <table
                class="w-full border border-gray-300 text-sm"
                id="items-table"
              >
                <thead class="bg-gray-100">
                  <tr>
                    <th class="p-2 w-1/2">Description</th>
                    <th class="p-2 w-20">Qty</th>
                    <th class="p-2 w-28">Unit €</th>
                    <th class="p-2 w-8"></th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
              <button
                type="button"
                id="add-item-btn"
                class="mt-2 px-2 py-1 bg-green-500 text-white rounded text-xs"
              >
                + Add item
              </button>
            </div>

            <div class="flex justify-between gap-3 pt-4 border-t">
              <button
                type="button"
                id="delete-invoice-btn"
                class="px-4 py-2 rounded bg-red-600 text-white shadow hidden"
              >
                Delete
              </button>
              <div class="flex justify-end gap-3">
                <button
                  type="button"
                  id="cancel-invoice"
                  class="px-4 py-2 rounded border border-gray-300"
                >
                  Cancel
                </button>
                <button
                  type="button"
                  id="save-invoice-btn"
                  class="px-4 py-2 rounded bg-blue-600 text-white shadow"
                >
                  Save
                </button>
                <button
                  type="submit"
                  class="px-4 py-2 rounded bg-green-600 text-white shadow"
                >
                  Save & PDF
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
